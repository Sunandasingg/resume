<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit" method="post">
        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required>
        <br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Time Input -->
        <label for="appointment-time">Preferred Appointment Time:</label>
        <input type="time" id="appointment-time" name="appointment-time" required>
        <br><br>

        <!-- DateTime-Local Input -->
        <label for="meeting">Meeting Date and Time:</label>
        <input type="datetime-local" id="meeting" name="meeting">
        <br><br>

        <!-- Checkbox -->
        <fieldset>
            <legend>Hobbies:</legend>
            <label>
                <input type="checkbox" name="hobby" value="Reading"> Reading
            </label>
            <label>
                <input type="checkbox" name="hobby" value="Sports"> Sports
            </label>
            <label>
                <input type="checkbox" name="hobby" value="Music"> Music
            </label>
        </fieldset>
        <br>

        <!-- Radio Button -->
        <fieldset>
            <legend>Gender:</legend>
            <label>
                <input type="radio" name="gender" value="Male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female"> Female
            </label>
            <label>
                <input type="radio" name="gender" value="Other"> Other
            </label>
        </fieldset>
        <br>

        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
        <br><br>

        <!-- Reset Button -->
        <button type="reset">Reset Form</button>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
