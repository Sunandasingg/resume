<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Detail Form</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      width: auto;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-submit button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Personal Detail Form</h1>
    <form action="/submit" method="post">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Date of Birth Field -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Gender Field -->
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
      </div>

      <!-- Country Field -->
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="India">India</option>
          <option value="Australia">Australia</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
